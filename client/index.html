<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="layout">
        <h2 class="starbucks-title">Starbucks Locations</h2>
        <select id="country-select"></select>
        <div id="map"></div>
        <div id="loading-spinner" class="spinner"></div>

        <section class="validation-section">
            <h2>Validate Location</h2>
            <div id="validation-form">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any">
                <label for="country-code">Country Code (3 letters):</label>
                <input type="text" id="country-code" name="country-code" maxlength="3">
                <button id="validate-button">Validate</button>
            </div>
            <div id="validation-result"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf/turf.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/app.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
